<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <input type="file" id="photo" accept="image/*">
    <button onclick="submitImage()">Submit</button>
    
    <div id="results"></div>

    <script>
        async function submitImage() {
            const fileInput = document.getElementById('photo');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please upload an image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function() {
                const imageData = reader.result;

                try {
                    const response = await fetch("https://sakibrumu-food-image-classification.hf.space/run/predict", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ data: [imageData] })
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const json = await response.json();
                    console.log(json);  // Check the structure of the API response
                    const label = json.data ? json.data[0].label : "No label found"; // Adjust based on actual API response

                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <img src="${imageData}" width="500">
                        <p>${label}</p>
                    `;
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error processing your request.');
                }
            };

            reader.readAsDataURL(file); // Convert file to Base64
        }
    </script>
</body>
</html>
